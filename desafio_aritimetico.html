<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Desafio ABC</title>
        <script>
            var num1 = prompt('Digite um número:')
            var operacao = prompt('Digite Subtração ou Adição:')
            var num2 = prompt('Digite um segundo número:')

            operacao = operacao.toLowerCase()
            num1 = parseFloat(num1)
            num2 = parseFloat(num2)
            var resultado = 0

            function calculo(num1, num2, operacao){
                if(operacao == 'subtração'){
                    resultado = num1 - num2
                } else if(operacao == 'adição'){
                    resultado =  num1 + num2
                }
                return resultado
            }

             document.write('O resultado é:' +calculo(num1, num2, operacao))
             

        </script>
    </head>

    </body>
</html>
